[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy-primitives = { version = "0.8.19", default-features = false }
alloy-sol-types = "0.8.19"
anyhow = "1.0.95"
axum = "0.7"
base64ct = "=1.7.3"
bitcoin = { version = "0.32.5", features = ["serde"] }
bitcoin-bosd = { version = "0.4.2", default-features = false }
clap = { version = "4.5", features = ["derive"] }
chrono = { version ="0.4.38", features = ["serde"] }
dotenvy = "0.15"
hex = { version = "0.4", features = ["serde"] }
hex-literal = "0.4"
jsonrpsee = { version = "0.24", features = ["http-client"] }
once_cell = "1.19"
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1.0", default-features = false, features = [
  "alloc",
  "raw_value",
] }
sqlx = { version = "0.8.2", defaul-features = false, features = [
  "chrono",
  "derive",
  "json",
  "macros",
  "migrate",
  "runtime-tokio",
  "sqlite",
] }
tokio = { version = "1.44.2", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.5", features = ["cors"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

alpen-reth-primitives = { git = "https://github.com/alpenlabs/alpen.git" }
strata-bridge-rpc = { git = "https://github.com/alpenlabs/strata-bridge.git", features = ["client"]}
strata-bridge-primitives = { git = "https://github.com/alpenlabs/strata-bridge.git" }

[dev-dependencies]
mockito = "1.6.1"

[[bin]]
name = "backend"
path = "src/main.rs"

[overrides]
base64ct = { version = "=1.7.3" }
