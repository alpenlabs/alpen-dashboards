services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: alpen_dashboards_backend
    environment:
      - RUST_LOG=info
      - CONFIG_PATH=/usr/src/app/config.toml
    command: ["./backend"]
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: alpen_dashboards_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
