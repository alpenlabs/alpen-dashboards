services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: alpen_dashboards_backend
    environment:
      STRATA_SEQUENCER_URL: https://strataseq.testnet.alpenlabs.io
      STRATA_RPC_URL: https://rpc.testnet.alpenlabs.io
      ALPEN_BRIDGE_1_RPC_URL: https://bridge.testnet.alpenlabs.io/1
      ALPEN_BRIDGE_2_RPC_URL: https://bridge.testnet.alpenlabs.io/2
      ALPEN_BRIDGE_3_RPC_URL: https://bridge.testnet.alpenlabs.io/3
      ALPEN_BRIDGE_OPERATORS_COUNT: 3
      ESPLORA_URL: https://esplora.testnet.alpenlabs.io
      BRIDGE_TX_MAX_CONFIRMATIONS: 6
      BUNDLER_URL: https://bundler.testnet.alpenlabs.io/health
      USER_OPS_QUERY_URL: https://explorer.testnet.alpenlabs.io/api/v2/proxy/account-abstraction/operations
      ACCOUNTS_QUERY_URL: https://explorer.testnet.alpenlabs.io/api/v2/proxy/account-abstraction/accounts
      NETWORK_STATUS_REFETCH_INTERVAL_S: 120
      BRIDGE_STATUS_REFETCH_INTERVAL_S: 120
      ACTIVITY_STATS_REFETCH_INTERVAL_S: 120
      ACTIVITY_QUERY_PAGE_SIZE: 5
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: alpen_dashboards_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
